spring:
  cloud:
    nacos:
      server-addr: 192.168.86.130:8848
      config:
        file-extension: yaml
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/bee_health_member?useUnicode=true&characterEncoding=UTF-8&useSSL=false&serverTimezone=Asia/Shanghai
    username: root
    password: root
  jackson:
    time-zone: GMT+8
    date-format: yyyy-MM-dd HH:mm:ss
  redis:
    host: 192.168.86.130
    port: 6379

mybatis-plus:
  mapper-locations: classpath*:/mapper/**/*.xml
  configuration:
    cache-enabled: false # 关闭二级缓存
    local-cache-scope: statement # 关闭一级缓存
  global-config:
    banner: false # 关闭控制台logo
    db-config:
      logic-delete-field: isDeleted # 全局逻辑删除的实体字段名(since 3.3.0,配置后可以忽略不配置步骤2)
      logic-delete-value: 1 # 逻辑已删除值(默认为 1)
      logic-not-delete-value: 0 # 逻辑未删除值(默认为 0)

management:
  endpoints:
    web:
      exposure:
        include: all

jwt:
  access-token:
    secret: secret-access
    expires-at: 240 # 2小时
  refresh-token:
    secret: secret-refresh
    expires-at: 1440 # 1天
