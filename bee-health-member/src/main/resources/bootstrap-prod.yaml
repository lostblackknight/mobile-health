spring:
  cloud:
    nacos:
      server-addr: ${NACOS_SERVICE_HOST}:${NACOS_SERVICE_PORT}
      config:
        file-extension: yaml
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://${MYSQL_SERVICE_HOST}:${MYSQL_SERVICE_PORT}/${MYSQL_SERVICE_DB}?useUnicode=true&characterEncoding=UTF-8&useSSL=false&serverTimezone=Asia/Shanghai
    username: ${MYSQL_SERVICE_USERNAME}
    password: ${MYSQL_SERVICE_PASSWORD}
  jackson:
    time-zone: GMT+8
    date-format: yyyy-MM-dd HH:mm:ss
  redis:
    host: ${REDIS_SERVICE_HOST}
    port: ${REDIS_SERVICE_PORT}

mybatis-plus:
  mapper-locations: classpath*:/mapper/**/*.xml
  configuration:
    cache-enabled: false # 关闭二级缓存
    local-cache-scope: statement # 关闭一级缓存
  global-config:
    banner: false # 关闭控制台logo
    db-config:
      logic-delete-field: isDeleted # 全局逻辑删除的实体字段名(since 3.3.0,配置后可以忽略不配置步骤2)
      logic-delete-value: 1 # 逻辑已删除值(默认为 1)
      logic-not-delete-value: 0 # 逻辑未删除值(默认为 0)

management:
  endpoints:
    web:
      exposure:
        include: all

jwt:
  access-token:
    secret: secret-access
    expires-at: 240 # 2小时
  refresh-token:
    secret: secret-refresh
    expires-at: 1440 # 1天

logging:
  file:
    path: /logs