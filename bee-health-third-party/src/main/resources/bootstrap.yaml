server:
  port: 7008

spring:
  application:
    name: bee-health-third-party
    admin:
      enabled: true
      jmx-name: org.springframework.boot:type=Admin,name=BeeHealthThirdPartyApplication
  servlet:
    multipart:
      max-request-size: 100MB
      max-file-size: 100MB
  cloud:
    nacos:
      server-addr: 192.168.86.128:8848
      config:
        file-extension: yaml

management:
  endpoints:
    web:
      exposure:
        include: all
