spring:
  servlet:
    multipart:
      max-request-size: 100MB
      max-file-size: 100MB
  cloud:
    nacos:
      server-addr: ${NACOS_SERVICE_HOST}:${NACOS_SERVICE_PORT}
      config:
        file-extension: yaml

management:
  endpoints:
    web:
      exposure:
        include: all

logging:
  file:
    path: /logs