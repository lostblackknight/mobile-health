spring:
  cloud:
    nacos:
      server-addr: ${NACOS_SERVICE_HOST}:${NACOS_SERVICE_PORT}
      config:
        file-extension: yaml
  elasticsearch:
    rest:
      uris: ${ELASTICSEARCH_SERVICE_PROTOCOL}://${ELASTICSEARCH_SERVICE_HOST}:${ELASTICSEARCH_SERVICE_PORT}
  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
    time-zone: GMT+8

management:
  endpoints:
    web:
      exposure:
        include: all

logging:
  file:
    path: /logs